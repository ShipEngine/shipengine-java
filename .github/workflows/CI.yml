name: shipengine-java CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  tests:
    name: Tests

    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      fail-fast: true
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        java-version:
          - "1.8"
          - "9.0"
          - "10.0"
          - "11.0"
          - "12.0"
          - "13.0"

    steps:
      - uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          java-version: ${{ matrix.java-version }}
          distribution: "adopt"
          architecture: x64

      - name: Lint the code
        run: mvn -X checkstyle:checkstyle

      - name: Run test suite
        run: mvn test
